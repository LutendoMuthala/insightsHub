<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InsightHub - Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3771/3771401.png">
</head>
  
<body class="login-page">
  <div class="logo-top-left">
    <img src="https://cdn-icons-png.flaticon.com/512/3771/3771401.png" alt="InsightHub Logo">
     <h1>InsightHub</h1>
     <p>Analyze. Predict. Succeed.</p>
  </div>
  
  <div class="login-container">
    <h2>Login to InsightHub</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
  
  <div class="login-wrapper">
    <div class="login-container">
      <h2>Login to InsightHub</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

<div class="footer-credit">
  <small>&copy; 2025 Luu Your Tech Sis.</small>
</div>
  <script src="auth.js"></script>
</body>
</html>
